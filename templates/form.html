<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" />
		<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet" />
		<link rel="stylesheet" href="/static/app.css" />
		<title>New User!</title>
	</head>
	<body>
		<form action="/users/new" method="POST" class="col g-3">
			<h1>Create a new user here</h1>
			<div class="col-md-4">
				<label for="first_name" class="form-label">First Name</label>
				<input type="text" name="first_name" class="form-control" id="first-name" />
			</div>
			<div class="col-md-4">
				<label for="last_name" class="form-label">Last Name</label>
				<input type="text" name="last_name" class="form-control" id="last_name" />
			</div>
			<div class="col-4">
				<label for="picture" class="form-label">Profile Picture URL</label>
				<input type="text" name="image_url" class="form-control" id="picture" />
			</div>
			<div class="col-12 button">
				<button class="btn btn-secondary">Add</button>
			</div>
			<div class="col-12 go-back-btn">
				<a class="home-btn" href="/users">Back to Home page</a>
			</div>
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
