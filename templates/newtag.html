<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" />
		<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet" />
		<link rel="stylesheet" href="/static/app.css" />
		<title>Add a Tag!</title>
	</head>
	<body>
		<h1>Create a new Tag</h1>

		<form method="POST" action="/tags/new">
			<!-- <div class="form-group row">
				<label
					for="name"
					class="col-sm-2 col-form-label d-flex align-items-center"
				>
					Name
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						id="name"
						name="name"
						placeholder="Enter a name for the tag"
					/>
				</div>
			</div> -->
			<div class="col-md-4">
				<label for="name" class="form-label">Name</label>
				<input type="text" name="name" class="form-control" />
			</div>
		</br>
			<div class="form-group col-md-4" style="border-radius: 10px">
				<p>Check any post to include this tag:</p>
				{% for post in posts %}
				<div>
					<input class="form-input" type="checkbox" value="{{post.id}}" id="post_{{post.id}}" name="posts" />
					<label class="form-check-label" for="post_{{post.id}}"> {{ post.title }} </label>
				</div>
				{% endfor %}
			</div>
			<div class="col-md-4">
				<a href="/tags" class="btn btn-secondary">Cancel</a>
				<button type="submit" class="btn btn-secondary">Add</button>
			</div>
			
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
