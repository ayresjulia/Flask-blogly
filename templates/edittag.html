<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" />
		<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet" />
		<link rel="stylesheet" href="/static/app.css" />
		<title>Edit Tag</title>
	</head>
	<body>
		<h1>Update Tagged posts</h1>

		<form method="POST" action="/tags/{{tag.id}}/edit">
			<div class="col-md-4">
				<label for="name" class="form-label">Tag</label>
				<input type="text" name="name" id='name' class="form-control" placeholder="{{tag.name}}" value="{{ tag.name }}"/>
			</div>
		</br>
			
			<div class="form-group col-md-4">
				<p>Check any post to include this tag:</p>
				{% for post in posts %}
				<div>
					<input class="form-input" type="checkbox" value="{{post.id}}" id="post_{{post.id}}" name="posts" {% if post in tag.posts %} checked {% endif %} />
					<label class="form-check-label" for="post_{{post.id}}"> {{post.title}} </label>
				</div>
				{% endfor %}
			</div>

			
			<div class="col-md-4">
				<a href="/tags" class="btn btn-secondary">Cancel</a>
				<button type="submit" class="btn btn-secondary">Save</button>
			</div>
		
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
