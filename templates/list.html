<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/static/app.css" />
		<title>All users</title>
	</head>
	<body>
		<div class="col g-3">
			<h1>Welcome to Blogly!</h1>
			<h3>Click on a User to get more details:</h3>
			<ul>
				{% for user in users %}
				<li>
					<a class="li-list" href="/users/{{user.id}}"
						>{{user.first_name}} {{user.last_name}}</a
					>
				</li>
				{% endfor %}
			</ul>
			<form action="/users/new">
				<button class="btn btn-light">Add User</button>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
